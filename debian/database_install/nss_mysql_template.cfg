getpwnam    SELECT username, '*', id + 2000 as uid, 100 as gid, first_name as gecos, \
            concat('/home/', username) as homedir, '/usr/bin/oacli' as shell \
            FROM auth_user \
            WHERE username='%1$s' \
            LIMIT 1

getpwuid    SELECT username, '*', id + 2000 as uid, 100 as gid, first_name as gecos, \
            concat('/home/', username) as homedir, '/usr/bin/oacli' as shell \
            FROM auth_user \
            WHERE id = '%1$u' - 2000 \
            LIMIT 1

getpwent    SELECT username, '*', id + 2000 as uid, 100 as gid, first_name as gecos, \
            concat('/home/', username) as homedir, '/usr/bin/oacli' as shell \
            FROM auth_user

host        _DBC_DBSERVER_
