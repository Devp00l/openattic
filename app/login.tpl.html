<!DOCTYPE html>
<html ng-app="openattic">
<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->

    <title> openATTIC </title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


    <!--
        ### Stylesheets ###
    -->

    <link rel="stylesheet" type="text/css" media="screen" href="bower_components/fontawesome/css/font-awesome.css">

    <!-- build:css bm-app.css -->

    <!-- 3rd-Party Libraries -->
    <link rel="stylesheet" type="text/css" media="screen" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="bower_components/angular/angular-csp.css">
    <link rel="stylesheet" type="text/css" media="screen" href="bower_components/ng-tags-input/ng-tags-input.css">
    <link rel="stylesheet" href="bower_components/malhar-angular-dashboard/dist/angular-ui-dashboard.css">

    <!-- SmartAdmin Styles : Caution! DO NOT change the order -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-production-plugins.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-production.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-skins.min.css">

    <!-- SmartAdmin RTL Support  -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-rtl.min.css">

    <!-- FAVICONS -->
    <link rel="shortcut icon" href="images/openattic_favicon.png" type="image/x-icon">
    <link rel="icon" href="images/openattic_favicon.png" type="image/x-icon">

    <!-- htmlbuild:style bundle -->
    <!-- Application -->
    <!-- /htmlbuild -->


    <!-- endbuild -->


</head>
<body>
    <header id="header">
        <div id="logo-group">
            <img style="max-width:95px; margin-top: -7px;" src="images/openattic.svg" alt="openATTIC">
        </div>
    </header>
    <div id="main" role="main">
        <div id="content" class="container">
            <div class="col-xs-5 col-sm-5 col-md-5 col-md-offset-2 col-lg-5" ng-controller="authController">
                <form name="loginForm" ng-submit="login(loginForm)" novalidate>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">Sign In</div>
                        </div>
                        <div class="panel-body">
                            <fieldset>
                                <div class="form-group" ng-class="{'has-error': (submitted || loginForm.username.$dirty)
                                && loginForm.username.$invalid}">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input class="form-control" ng-model="username" name="username" type="text"
                                               placeholder="Username..." correctInput required>
                                    </div>
                                    <span class="help-block" ng-show="(submitted || loginForm.username.$dirty)
                                    && loginForm.username.$error.required" ng-bind="fieldRequired"></span>
                                </div>
                                <div class="form-group" ng-class="{'has-error': (submitted || loginForm.password.$dirty)
                                && loginForm.password.$invalid}">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                        <input class="form-control" ng-model="password" name="password" type="password"
                                               placeholder="Password..." correctInput required>
                                    </div>
                                    <span class="help-block" ng-show="(submitted || loginForm.password.$dirty)
                                    && loginForm.password.$error.required" ng-bind="fieldRequired"></span>
                                </div>
                            </fieldset>
                            <span class="errorbox" ng-show="loginForm.username.$error.correctInput ||
                                    loginForm.password.$error.correctInput" ng-bind="correctInput"></span>
                        </div>
                        <div class="panel-footer">
                            <div class="pull-right" style="padding: 6px">
                                <input type="submit" class="btn btn-primary" value="Sign In">
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-- build:js bm-app.js -->

<!-- 3rd-Party Libraries -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/ng-tags-input/ng-tags-input.js"></script>
<script src="bower_components/angular-breadcrumb/dist/angular-breadcrumb.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-bootstrap-checkbox/angular-bootstrap-checkbox.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/angular-ui-sortable/sortable.js"></script>
<script src="bower_components/malhar-angular-dashboard/dist/angular-ui-dashboard.js"></script>
<script src="bower_components/angular-md5/angular-md5.js"></script>

<!-- htmlbuild:script src -->
<!-- /htmlbuild -->

<!-- endbuild -->
</body>
</html>
