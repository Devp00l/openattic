    <link rel="stylesheet" type="text/css" media="screen" href="bower_components/angular/angular-csp.css">

    <!-- SmartAdmin Styles : Caution! DO NOT change the order -->

    <link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-production.min.css">

</head>
<body>
    <header id="header">
        <div id="logo-group">
            <img style="max-width:75px; margin-left:5px" src="images/openattic.svg" alt="openATTIC">
        </div>
    </header>
    <div id="main" role="main">
        <div id="content" class="container">
            <div class="row">
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" ng-controller="authController">
                    <div class="well no-padding" style="width: 60%; left: 25%">
                        <form id="auth_form" ng-submit="login()" class="smart-form client-form">
                            <header>
                                Sign In
                            </header>
                            <fieldset>
                                <section>
                                    <label class="label">Username</label>
                                    <label class="input"><i class="icon-append fa fa-user"></i>
                                        <input ng-model="username" type="text"><b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Please enter your username</b>
                                    </label>
                                </section>
                                <section>
                                    <label class="label">Password</label>
                                    <label class="input"><i class="icon-append fa fa-key"></i>
                                        <input ng-model="password" type="password">
                                        <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Please enter your password</b>
                                    </label>
                                </section>
                            </fieldset>
                            <footer>
                                <input type="submit" class="btn btn-primary" value="Sign In">
                            </footer>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- build:js bm-app.js -->

<!-- 3rd-Party Libraries -->
<script src="bower_components/jquery/dist/jquery.js"></script>

<script src="bower_components/angular-bootstrap-checkbox/angular-bootstrap-checkbox.js"></script>
<script src="bower_components/angular-ui-sortable/sortable.js"></script>
<script src="bower_components/malhar-angular-dashboard/dist/angular-ui-dashboard.js"></script>
<script src="bower_components/angular-md5/angular-md5.js"></script>

</html>
