<!DOCTYPE html>
<html ng-app="openattic.auth">
<head>
    <meta charset="utf-8">
    <title> openATTIC </title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- #CSS Links -->
    <!-- 3rd-Party Libraries -->
    <link rel="stylesheet" type="text/css" media="screen" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="bower_components/angular/angular-csp.css">

    <!-- SmartAdmin Styles : Caution! DO NOT change the order -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-production-plugins.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-production.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-skins.min.css">

    <!-- SmartAdmin RTL Support  -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-rtl.min.css">

    <!-- FAVICONS -->
    <!--
    TODO
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon">-->
</head>
<body>
    <header id="header">
        <div id="logo-group">
            <span id="logo"> openATTIC </span>
        </div>
    </header>
    <div id="main" role="main">
        <div id="content" class="container">
            <div class="row">
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" ng-controller="authController">
                    <div class="well no-padding" style="width: 60%; left: 25%">
                        <form id="auth_form" ng-submit="login()" class="smart-form client-form">
                            <header>
                                Sign In
                            </header>
                            <fieldset>
                                <section>
                                    <label class="label">Username</label>
                                    <label class="input"><i class="icon-append fa fa-user"></i>
                                        <input ng-model="username" type="text"><b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Please enter your username</b>
                                    </label>
                                </section>
                                <section>
                                    <label class="label">Password</label>
                                    <label class="input"><i class="icon-append fa fa-key"></i>
                                        <input ng-model="password" type="password">
                                        <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Please enter your password</b>
                                    </label>
                                </section>
                            </fieldset>
                            <footer>
                                <input type="submit" class="btn btn-primary" value="Sign In">
                            </footer>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 3rd-Party Libraries -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="components/auth/module.js"></script>
    <script src="components/auth/scripts/services/authService.js"></script>
    <script src="components/auth/scripts/controllers/authController.js"></script>
</body>
</html>
