<!DOCTYPE html>
<html ng-app="openattic">
<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->

    <title> openATTIC </title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


    <!--
        ### Stylesheets ###
    -->

    <link rel="stylesheet" type="text/css" media="screen" href="bower_components/fontawesome/css/font-awesome.css">

    <!-- build:css bm-app.css -->

    <!-- 3rd-Party Libraries -->
    <link rel="stylesheet" type="text/css" media="screen" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="bower_components/angular/angular-csp.css">
    <link rel="stylesheet" type="text/css" media="screen" href="bower_components/ng-tags-input/ng-tags-input.css">
    <link rel="stylesheet" href="bower_components/malhar-angular-dashboard/dist/angular-ui-dashboard.css">
    <link rel="stylesheet" href="bower_components/angular-ui-tree/dist/angular-ui-tree.min.css">

    <!-- SmartAdmin Styles : Caution! DO NOT change the order -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-production-plugins.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-production.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-skins.min.css">

    <link rel="stylesheet" type="text/css" media="screen" href="styles/awesome-bootstrap-checkbox.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/openattic.css" />

    <!-- SmartAdmin RTL Support  -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-rtl.min.css">

    <!-- FAVICONS -->
    <link rel="shortcut icon" href="images/openattic_favicon.png" type="image/x-icon">
    <link rel="icon" href="images/openattic_favicon.png" type="image/x-icon">

    <!-- htmlbuild:style bundle -->
    <!-- Application -->
    <!-- /htmlbuild -->


    <!-- endbuild -->


</head>
<body>
<header id="header">
    <div id="logo-group">

        <!-- PLACE YOUR LOGO HERE -->
        <span id="logo">
            <a data-ui-sref="dashboard">
                <img style="max-width:95px; margin-top: -20px;" src="images/openattic.svg" alt="openATTIC">
            </a>
        </span>
        <!-- END LOGO PLACEHOLDER -->

    </div>


    <!-- pulled right: nav area -->
    <div class="pull-right" ng-hide="loginActive()">
        <div id="hide-menu" class="btn-header transparent pull-right">
            <span> <a toggle-menu title="Collapse Menu"><i class="fa fa-reorder"></i></a> </span>
        </div>
        <div class="btn-header transparent pull-right ng-scope">
            <span logout> </span>
        </div>
        <div id="api-recorder" class="btn-header transparent pull-right">
            <span api-recorder> </span>
        </div>
        <div id="fullscreen" class="btn-header transparent pull-right">
            <span> <a full-screen="" title="Full Screen"><i class="fa fa-arrows-alt"></i></a> </span>
        </div>
    </div>
    <!-- end pulled right: nav area -->

</header>
<!-- END HEADER -->



<aside id="left-panel" ng-hide="loginActive()">

    <userinfo></userinfo>

    <!-- NAVIGATION : This navigation is also responsive-->
    <nav>
        <ul data-smart-menu>
            <li data-ui-sref-active="active" class="tc_menuitem">
                <a data-ui-sref="dashboard" title="Dashboard"><i class="fa fa-lg fa-fw fa-home"></i> <span
                        class="menu-item-parent">Dashboard</span></a>
            </li>
            <li data-ui-sref-active="active" class="tc_menuitem">
                <a data-ui-sref="disks" title="Disks"><i class="fa fa-lg fa-fw fa-database"></i> <span
                        class="menu-item-parent">Disks</span></a>
            </li>
            <li data-ui-sref-active="active" class="tc_menuitem">
                <a data-ui-sref="pools" title="Pools"><i class="fa fa-lg fa-fw fa-cube"></i> <span
                        class="menu-item-parent">Pools</span></a>
            </li>
            <li data-ui-sref-active="active" class="tc_menuitem">
                <a data-ui-sref="volumes" data-ui-sref-opts="{reload: true}" title="Volumes">
                    <i class="fa fa-lg fa-fw fa-dot-circle-o"></i> <span
                        class="menu-item-parent">Volumes</span>
                </a>
            </li>
            <li data-ui-sref-active="active" class="tc_menuitem">
                <a data-ui-sref="hosts" title="Hosts"><i class="fa fa-lg fa-fw fa-sitemap"></i> <span
                        class="menu-item-parent">Hosts</span></a>
            </li>
            <li data-menu-collapse class="tc_menuitem">
                <a href="#"><i class="fa fa-lg fa-fw fa-wrench"></i> <span class="menu-item-parent">System</span></a>
                <ul>
                    <li data-ui-sref-active="active" class="tc_submenuitem">
                        <a data-ui-sref="users">Users</a>
                    </li>
                    <li data-ui-sref-active="active" class="tc_submenuitem">
                        <a data-ui-sref="cmdlogs">Command Logs</a>
                    </li>
                    <li data-ui-sref-active="active" class="tc_submenuitem">
                        <a data-ui-sref="crushmap">CRUSH Map</a>
                    </li>
                </ul>
            </li>

        </ul>
    </nav>
    <span class="minifyme" data-action="minifyMenu" minify-menu>
        <i class="fa fa-arrow-circle-left hit"></i>
    </span>
</aside>
<!-- END NAVIGATION -->



<div id="main" role="main">
    <!-- RIBBON -->
    <div id="ribbon" ng-hide="loginActive()">
        <!-- breadcrumb -->
        <div ncy-breadcrumb></div>
        <!-- end breadcrumb -->
    </div>
    <!-- END RIBBON -->

    <div id="content" ui-view="main">
    </div>
</div>
<!-- build:js bm-app.js -->

<!-- 3rd-Party Libraries -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/ng-tags-input/ng-tags-input.js"></script>
<script src="bower_components/angular-breadcrumb/dist/angular-breadcrumb.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/angular-ui-sortable/sortable.js"></script>
<script src="bower_components/malhar-angular-dashboard/dist/angular-ui-dashboard.js"></script>
<script src="bower_components/angular-md5/angular-md5.js"></script>
<script src="bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/jquery.easy-pie-chart/dist/angular.easypiechart.min.js"></script>
<script src="bower_components/jquery-flot/jquery.flot.js"></script>
<script src="bower_components/jquery-flot/jquery.flot.resize.js"></script>
<script src="bower_components/jquery-flot/jquery.flot.selection.js"></script>
<script src="bower_components/jquery-flot/jquery.flot.time.js"></script>
<script src="bower_components/angular-flot/angular-flot.js"></script>

<!-- htmlbuild:script src -->
<!-- /htmlbuild -->

<!-- endbuild -->

</body>
</html>
