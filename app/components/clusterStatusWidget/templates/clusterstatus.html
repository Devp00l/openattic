<div ng-controller="chartCtrl" class="cluster-status container-fluid padding-10">

    <div class="row np-space">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="smart-form">
                <div class="inline-group">
                    <label class="checkbox" ng-repeat="checkBox in checkBoxes">
                        <input type="checkbox" ng-model="checkBox.isChecked">
                        <i></i>
                        {{checkBox.label}}
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="row no-space">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <flot dataset="lineChartDataset" options="lineChartOptions" height="250px"></flot>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 show-stats">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12">
                    <span class="text"> Hosts <span class="pull-right">{{hosts}}</span> </span>
                    <progressbar value="hosts_p" type="{{hosts_t}}"></progressbar>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12">
                    <span class="text"> Disks <span class="pull-right">{{disks_online}}</span> </span>
                    <progressbar value="disks_online_p" type="{{disks_online_t}}"></progressbar>
                </div>
<!--
                <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12">
                    <span class="text"> Disk Usage <span class="pull-right">{{disks_usage}}</span> </span>
                    <progressbar value="disks_usage_p" type="{{disks_usage_t}}"></progressbar>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12">
                    <div class="alert alert-info alert-block">
                        Server-Uptime: {{sys_uptime}}
                    </div>
                </div>
            </div>-->
        </div>
    </div>

    <div class="row show-stat-microcharts">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="easy-pie-chart" easypiechart percent="percentCpuLoad" options="defaultOptions">
                <span class="percent percent-sign" ng-bind="percentCpuLoad"></span>
            </div>
            <span class="easy-pie-title"> CPU Load </span>
            <ul class="smaller-stat pull-right">
                <li>
                    <span class="label" ng-class="
                                            {'bg-color-darken': percentCpuLoadTrend=='stable',
                                             'bg-color-greenLight': percentCpuLoadTrend=='down',
                                             'bg-color-red': percentCpuLoadTrend=='up'}">
                        <i class="fa" ng-class="
                                        {'fa-caret-right': percentCpuLoadTrend=='stable',
                                         'fa-caret-up': percentCpuLoadTrend=='up',
                                         'fa-caret-down': percentCpuLoadTrend=='down'}">
                        </i> {{percentCpuLoadDiff}}%
                    </span>
                </li>
            </ul>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="easy-pie-chart" easypiechart percent="percentDiscUsage" options="defaultOptions">
                <span class="percent percent-sign" ng-bind="percentDiscUsage"></span>
            </div>
            <span class="easy-pie-title"> Disk Load </span>
            <ul class="smaller-stat pull-right">
                <li>
                    <span class="label" ng-class="
                                            {'bg-color-darken': percentDiscUsageTrend=='stable',
                                             'bg-color-greenLight': percentDiscUsageTrend=='down',
                                             'bg-color-red': percentDiscUsageTrend=='up'}">
                        <i class="fa" ng-class="
                                        {'fa-caret-right': percentDiscUsageTrend=='stable',
                                         'fa-caret-up': percentDiscUsageTrend=='up',
                                         'fa-caret-down': percentDiscUsageTrend=='down'}">
                        </i> {{percentDiscUsageDiff}}%
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
