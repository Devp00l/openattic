<div>
    <div>
        <i class="fa fa-warning"></i> Tasks ({{getTotalTodos()}})
    </div>
    <div>
        <ul class="list-unstyled" ng-repeat="todo in todos">
            <li class="oatodo">
                <div class="checkbox">
                    <input type="checkbox" ng-model="todo.done" ng-change="saveCheck()">
                    <label>
                        <strong><span class="done-{{todo.done}}"> {{todo.text}} </span></strong>
                        [<a ui-sref="{{todo.link}}" class="font-xs"> Start Task </a>]
                    </label>
                </div>
            </li>
        </ul>
    </div>
</div>
