<div class="step-pane active">
    <graph-widget volume="selection.item" width="660" profile="3m">
        <div class="row" ng-show="selection.item.is_filesystemvolume">
            <graph graph="Volume Usage" profile="3m"  />
        </div>
        <div class="row" ng-show="selection.item.is_blockvolume">
            <graph graph="Disk Load"    profile="48h" />
        </div>
    </graph-widget>
</div>
