<!-- kate: space-indent on; indent-width 4; replace-tabs on; -->
<div ng-controller="VolumeNfsSharesCtrl">
    <oadatatable data="nfsData" filter-config="nfsFilter" selection="nfsSelection">
        <table class="table table-striped table-bordered table-hover dataTable">
            <thead>
                <tr>
                    <th class="oadatatablecheckbox" ng-if="nfsSelection.available"><input type="checkbox" ng-model="nfsSelection.checkAll"/></th>
                    <th sortfield="address"  sortdir="asc" sortheaderclass sortdefault ng-show="columns['Address']">Address</th>
                    <th sortfield="path"     sortdir="asc" sortheaderclass ng-show="columns['Path']">Path</th>
                    <th sortfield="options"  sortdir="asc" sortheaderclass ng-show="columns['Options']">Options</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in data.results" ng-class="{ info: isRowSelected(row) }" ng-click="toggleSelection(row, $event)">
                    <td ng-if="nfsSelection.available"><input type="checkbox" checklist-model="nfsSelection.checkedItems" checklist-value="row"/></td>
                    <td ng-show="columns['Address']" ng-bind="row.address"></td>
                    <td ng-show="columns['Path']"    ng-bind="row.path"></td>
                    <td ng-show="columns['Options']" ng-bind="row.options"></td>
                </tr>
            </tbody>
        </table>
    </oadatatable>
</div>
