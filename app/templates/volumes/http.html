<!-- kate: space-indent on; indent-width 4; replace-tabs on; -->
<div ng-controller="VolumeHttpSharesCtrl">
    <oadatatable data="httpData" filter-config="httpFilter" selection="httpSelection">
        <table class="table table-striped table-bordered table-hover dataTable">
            <thead>
                <tr>
                    <th class="oadatatablecheckbox" ng-if="httpSelection.available"><input type="checkbox" ng-model="httpSelection.checkAll"/></th>
                    <th sortfield="path"       sortdir="asc" sortheaderclass sortdefault ng-show="columns['Path']"      >Path</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in data.results" ng-class="{ info: isRowSelected(row) }" ng-click="toggleSelection(row, $event)">
                    <td ng-if="httpSelection.available"><input type="checkbox" checklist-model="httpSelection.items" checklist-value="row"/></td>
                    <td ng-show="columns['Path']"       ng-bind="row.path"></td>
                </tr>
            </tbody>
        </table>
    </oadatatable>
</div>
