<oadatatable service="/openattic/api/luns?volume={{selection.item.id}}" active="selection.item !== undefined && selection.item !== null" entries="10">
    <table class="table table-striped table-bordered table-hover dataTable">
        <thead>
            <tr>
                <th class="oadatatablecheckbox" ng-if="select.available"><input type="checkbox" ng-model="select.checkAll"/></th>
                <th sortfield="host"       sortdir="asc" sortheaderclass sortdefault ng-show="columns['Host']"      >Host</th>
                <th sortfield="lun_id"     sortdir="asc" sortheaderclass ng-show="columns['LUN ID']"      >LUN ID</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in data" ng-class="{ info: isRowSelected(row) }" ng-click="toggleSelection(row, $event)">
                <td ng-if="select.available"><input type="checkbox" checklist-model="select.checkedItems" checklist-value="row"/></td>
                <td ng-show="columns['Host']"   ng-bind="row.host.title"></td>
                <td ng-show="columns['LUN ID']" ng-bind="row.lun_id"></td>
            </tr>
        </tbody>
    </table>
</oadatatable>
