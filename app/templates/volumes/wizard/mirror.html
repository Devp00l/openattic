<div class="tab-pane active" id="vol-tab2">
    <fieldset>
        <div class="form-group">
             <label class="col-md-2 control-label">Mirror Host</label>
             <div class="col-md-10">
                <select class="form-control" ng-model="mirrorHost" ng-options="host.name for host in hosts track by host.name">
                    <option value="">-- Select a host --</option>
                </select>
             </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Mirror Pool</label>
            <div class="col-md-10">
                <select class="form-control" ng-model="mirrorPool" ng-options="
                        pool.name for pool in pools track by pool.name">
                    <option value="">-- Select a host --</option>
                </select>
            </div>
        </div>
    </fieldset>
</div>
