<!-- kate: space-indent on; indent-width 4; replace-tabs on; -->
<div ng-controller="VolumeCifsSharesCtrl">
    <oadatatable data="cifsData" filter-config="cifsFilter" selection="cifsSelection">
        <table class="table table-striped table-bordered table-hover dataTable">
            <thead>
                <tr>
                    <th class="oadatatablecheckbox" ng-if="cifsSelection.available"><input type="checkbox" ng-model="cifsSelection.checkAll"/></th>
                    <th sortfield="name"       sortdir="asc" sortheaderclass sortdefault ng-show="columns['Name']">Name</th>
                    <th sortfield="path"       sortdir="asc" sortheaderclass ng-show="columns['Path']"      >Path</th>
                    <th sortfield="available"  sortdir="asc" sortheaderclass ng-show="columns['Available']" >Available</th>
                    <th sortfield="browseable" sortdir="asc" sortheaderclass ng-show="columns['Browseable']">Browseable</th>
                    <th sortfield="guest_ok"   sortdir="asc" sortheaderclass ng-show="columns['Guest OK']"  >Guest OK</th>
                    <th sortfield="writeable"  sortdir="asc" sortheaderclass ng-show="columns['Writeable']" >Writeable</th>
                    <th sortfield="comment"    sortdir="asc" sortheaderclass ng-show="columns['Comment']"   >Comment</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in data.results" ng-class="{ info: isRowSelected(row) }" ng-click="toggleSelection(row, $event)">
                    <td ng-if="cifsSelection.available"><input type="checkbox" checklist-model="cifsSelection.checkedItems" checklist-value="row"/></td>
                    <td ng-show="columns['Name']"       ng-bind="row.name"></td>
                    <td ng-show="columns['Path']"       ng-bind="row.path"></td>
                    <td ng-show="columns['Available']"  ><i class="fa" ng-class="{
                        'fa-check':  row.available,
                        'fa-times': !row.available
                        }"></i></td>
                    <td ng-show="columns['Browseable']" ><i class="fa" ng-class="{
                        'fa-check':  row.browseable,
                        'fa-times': !row.browseable
                        }"></i></td>
                    <td ng-show="columns['Guest OK']"   ><i class="fa" ng-class="{
                        'fa-check':  row.guest_ok,
                        'fa-times': !row.guest_ok
                        }"></i></td>
                    <td ng-show="columns['Writeable']"  ><i class="fa" ng-class="{
                        'fa-check':  row.writeable,
                        'fa-times': !row.writeable
                        }"></i></td>
                    <td ng-show="columns['Comment']"    ng-bind="row.comment"></td>
                </tr>
            </tbody>
        </table>
    </oadatatable>
</div>
