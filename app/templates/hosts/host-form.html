<article class="col-sm-12 col-md-12 col-lg-6">
    <div class="jarviswidget" id="wid-id-0">
        <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2>Create Host: {{host.name}}</h2>
        </header>
        <div class="widget-body">
            <form name="hostForm" role="form" class="form-horizontal" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="hostHostname">Hostname</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="Hostname..." ng-model="host.name" name="name"
                                    id="hostHostname" required>
                            <span ng-show="hostForm.name.$dirty && hostForm.name.$invalid">
                                The name is required.
                            </span>
                        </div>
                    </div>
                </fieldset>
                <div class="pull-right" style="padding: 6px 16px">
                    <button type="submit" class="btn btn-primary" ng-click="submitAction()" ng-disabled="hostForm.$invalid">
                        Submit
                    </button>
                    <button type="button" class="btn btn-default" ng-click="cancelAction()">
                        Back
                    </button>
                </div>
            </form>
        </div>
    </div>
</article>
