<div ng-controller="HostAttributesCtrl">
    <div class="row">
        <big-breadcrumbs items="['System', 'Hosts']" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>

    <div class="row">
        <article class="col-sm-12 col-md-12 col-lg-12">
            <div class="jarviswidget" id="wid-id-1" data-widget-editbutton="false" data-widget-custombutton="false">
                <header>
                    <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
                    <h2>Attributes for {{host.name}}</h2>
                </header>
                <div>
                    <div class="widget-body no-padding">
                        <form name="hostForm" role="form" class="smart-form" novalidate>
                            <fieldset>
                                <section>
                                    <label class="label" for="hostPeerHostUrl">Peer Host URL</label>
                                    <label class="input"> <i class="icon-prepend fa fa-host"></i>
                                        <input type="text" placeholder="Peer Host URL..." ng-model="data.peerHost.base_url" name="peerHostUrl" id="hostPeerHostUrl">
                                    </label>
                                </section>
                                <section>
                                    <label class="label" for="hostLastname">iSCSI IQN</label>
                                    <label class="input"> <i class="icon-prepend fa fa-host"></i>
                                        <input type="text" placeholder="iSCSI IQN..." ng-model="data.iscsi.wwn" name="iscsiIqn">
                                    </label>
                                </section>
                                <section>
                                    <label class="label" for="hostLastname">FC WWN</label>
                                    <label class="input"> <i class="icon-prepend fa fa-host"></i>
                                        <input type="text" placeholder="FC WWN..." ng-model="data.fc.wwn" name="fcWwn">
                                    </label>
                                </section>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </article>
    </div>
</div>
