<div ng-controller="HostCtrl">
<div>
    <h1>Hosts</h1>
    <oadatatable data="data" filter-config="filterConfig" selection="selection">
        <actions>
            <a class="btn btn-lg btn-primary" type="button" ng-click="addAction()" ng-hide="hasSelection"><i class="fa fa-fw fa-plus"></i> Add</a>
            <a class="btn btn-lg btn-primary" type="button" ng-click="editAction()" ng-show="hasSelection"><i class="fa fa-fw fa-pencil"></i> Edit</a>
            <li><a ng-click="addAction()"><i class="fa fa-fw fa-plus"></i> Add</a></li>
            <li class="divider"></li>
            <li ng-class="{disabled: !hasSelection}" max-selected=1><a ng-click="deleteAction()"><i class="fa fa-fw fa-trash-o"></i> Delete</a></li>
            <li dtaction trigger="initiatorAction()"><i class="fa fa-fw fa-plus"></i> Add initiator</li>
            <li dtaction trigger="peerAction()"><i class="fa fa-fw fa-plus"></i> Add peer</li>
        </actions>
        <table class="table table-striped table-bordered table-hover dataTable">
            <thead>
                <tr>
                    <th class="oadatatablecheckbox" ng-if="selection.available"><input type="checkbox" ng-model="select.checkAll"/></th>
                    <th sortfield="name" sortdir="asc" sortheaderclass sortdefault ng-show="columns['Name']">Name</th>
                    <th sortfield="group"              sortheaderclass ng-show="columns['Group']">Group</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in data.results" ng-class="{ info: isRowSelected(row) }" ng-click="toggleSelection(row, $event)">
                    <td ng-if="selection.available"><input type="checkbox" checklist-model="selection.items" checklist-value="row"/></td>
                    <td ng-show="columns['Name']">
                        <a ui-sref="app.hosts.edit({id:row.id})" ng-bind="row.name"></a>
                    </td>
<!--                     <td ng-show="columns['Name']" ng-bind="row.name"></td> -->
                    <td ng-show="columns['Group']"></td>
                </tr>
            </tbody>
        </table>
    </oadatatable>
</div>
