{% extends "samba/sambabase.html" %}
{# kate: space-indent on; indent-width 2; replace-tabs on; #}
{% block Title %} :: Samba Shares{% endblock %}
{% block Body %}
  <table>
    {% for share in object_list %}
      <tr>
        <td><a href="{% url samba_share_edit share.id %}">{{ share.volume.name }}</a></td>
      </tr>
    {% empty %}
      No shares
    {% endfor %}
  </table>
{% endblock %}
