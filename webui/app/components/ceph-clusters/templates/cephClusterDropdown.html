<div class="panel panel-default" ng-show="clusters && clusters.length > 1">
  <div class="panel-heading">
    <h3 class="panel-title">Select a Cluster</h3>
  </div>

  <div class="panel-body">
    <div class="form-group no-margin">
      <select id="cluster-selection"
              class="form-control"
              ng-model="registry.selectedCluster"
              ng-options="(cluster.name + ' (' + cluster.fsid + ')') for cluster in clusters track by cluster.fsid">
      </select>
    </div>
  </div>
</div>
