<div class="openattic-modal-header">
    <span>Ceph OSD {{$ctrl.resolve.deep ? 'Deep ' : ''}}Scrub</span>
</div>

<div class="openattic-modal-content">
    <p>
        You are about to apply a {{$ctrl.resolve.deep ? 'deep ' : ''}}scrub to the Ceph OSD <strong>{{$ctrl.resolve.osd.name}}</strong>.
    </p>
</div>

<div class="openattic-modal-footer">
    <div class="button-group text-right">
        <button type="submit"
                class="btn btn-sm btn-primary tc_submitButton"
                ng-disabled="$ctrl.submitted"
                ng-click="$ctrl.scrub()">
            Submit
            <i class="fa fa-spinner fa-spin fa-fw" ng-if="$ctrl.submitted"></i>
        </button>

        <button id="cancelButton"
                class="btn btn-link btn-sm"
                ng-click="$ctrl.cancel()">
            Cancel
        </button>
    </div>
</div>
