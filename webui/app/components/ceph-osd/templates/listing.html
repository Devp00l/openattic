<oa-ceph-cluster-loader on-cluster-load="onClusterLoad(cluster)">
<oa-ceph-module-loader module="ceph_deployment" cluster="cluster" registry="registry" on-cluster-change="getOsdList()">

<div class="panel panel-default" ng-show="error">
    <div class="panel-heading">
        <h3 class="panel-title">Error</h3>
    </div>
    <div class="panel-body">Ceph OSD resources could not be loaded.</div>
</div>

<oa-loading-panel message="Ceph OSDs are loading..."
                  ng-show="!error && !osd.$resolved"></oa-loading-panel>

<oadatatable ng-show="!error && osd.results" data="osd"
             class="oadatatable tc_cephOsdTable" filter-config="filterConfig"
             selection="selection" on-selection-change="onSelectionChange(selection)">
    {{data.results}}
    <table class="table table-striped table-bordered table-hover dataTable datatable">
        <thead>
            <tr>
                <th class="oadatatablecheckbox" ng-if="selection.available">
                    <input type="checkbox" ng-model="selection.checkAll"/>
                </th>
                <th ng-show="columns['Name']" sortfield="name" sortdir="asc" sortheaderclass sortdefault>Name</th>
                <th ng-show="columns['Hostname']" sortfield="hostname" sortheaderclass>Hostname</th>
                <th ng-show="columns['Status']" sortfield="status" sortheaderclass>Status</th>
                <th ng-show="columns['Storage Backend']" sortfield="osd_objectstore" sortheaderclass>Storage Backend</th>
                <th ng-show="columns['Crush Weight']" sortfield="crush_weight" sortheaderclass>Crush Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in data.results"
                ng-class="{ info: isRowSelected(row) }"
                class="clickable"
                ng-click="toggleSelection(row, $event)">
                <td ng-if="selection.available">
                    <input type="checkbox" checklist-model="selection.items" checklist-value="row"/>
                </td>
                <td ng-show="columns['Name']" ng-bind="row.name"></td>
                <td ng-show="columns['Hostname']" ng-bind="row.hostname"></td>
                <td ng-show="columns['Status']" ng-bind="row.status"></td>
                <td ng-show="columns['Storage Backend']" ng-bind="row.osd_objectstore"></td>
                <td ng-show="columns['Crush Weight']" ng-bind="row.crush_weight"></td>
            </tr>
        </tbody>
    </table>
</oadatatable>

<div id="more" ui-view="statistics">
</div>

</oa-ceph-module-loader>
</oa-ceph-cluster-loader>
