<div class="openattic-modal-header">
  <span>Add widget</span>
</div>

<form name="addForm" role="form" novalidate>
  <div class="openattic-modal-content">
    <p>
      You are about to add a new widget.
    </p>

    <p>
      To confirm, please enter a name below and click <kbd>Add widget</kbd>, or cancel and return to the page.
    </p>

    <div class="form-group">
      <label for="manager" class="control-label">Type</label>
      <select id="manager"
              class="form-control"
              ng-model="input.manager"
              ng-options="m.name group by m.group for m in data.manager"
              required
              autofocus>
        <option value="">-- Select a type --</option>
      </select>
    </div>

    <div class="form-group">
      <label for="name" class="control-label">Name</label>
      <input type="text"
             id="name"
             class="form-control"
             ng-model="input.name"
             ng-maxlength="30"
             maxlength="30"
             required>
    </div>

    <ceph-cluster-performance-settings ng-if="input.manager.manager === 'ceph-cluster-performance'">
    </ceph-cluster-performance-settings>
  </div>

  <div class="openattic-modal-footer">
    <div class="button-group text-right">
      <button id="bot2-Msg1" class="btn btn-primary btn-sm"
              ng-click="addWidget()" ng-disabled="addForm.$invalid">
        Add widget
      </button>
      <button id="bot1-Msg1" class="btn btn-link btn-sm" ng-click="cancel()">Cancel</button>
    </div>
  </div>
</form>
