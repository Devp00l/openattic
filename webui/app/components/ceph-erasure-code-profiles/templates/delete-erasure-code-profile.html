<div class="openattic-modal-header">
  <span>Delete erasure code profile</span>
</div>

<div class="openattic-modal-content">
  <p>
    You are about to delete the erasure code profile <strong>{{profile.name}}</strong>.
  </p>

  <p>
    To confirm, please click <kbd>Delete erasure code profile</kbd>, or cancel and return to the page.
  </p>
</div>

<div class="openattic-modal-footer">
  <form name="deleteForm" role="form">
    <div class="button-group text-right">
      <button id="bot2-Msg1" class="btn btn-primary btn-sm"
              ng-click="deleteErasureCodeProfile()"
              ng-disabled="deleteForm.$invalid || deleteForm.$submitted"
              autofocus>
        Delete erasure code profile
        <i class="fa fa-spinner fa-spin fa-fw" ng-if="deleteForm.$submitted"></i>
      </button>
      <button id="bot1-Msg1" class="btn btn-link btn-sm" ng-click="cancel()">Cancel
      </button>
    </div>
  </form>
</div>
