<oa-delete-confirmation-modal on-confirm="delete()"
                              on-cancel="cancel()"
                              title="{{ (users.length > 1) ? 'Delete users' : 'Delete user' }}">
  <!-- single user -->
  <div ng-if="users.length === 1">
    <p>
      You are about to delete the user <strong>{{users[0].user_id}}</strong>.
    </p>
  </div>
  <!-- end single user -->

  <!-- multiple users -->
  <div ng-if="users.length > 1">
    <p>
      You are about to delete multiple users.
    </p>
    <span class="text-danger">The following users will be deleted:</span>
      <ul class="text-danger">
        <li ng-repeat="user in users | orderBy:'+user_id'">
          {{user.user_id}}
        </li>
      </ul>
  </div>
  <!-- end multiple users -->
</oa-delete-confirmation-modal>
