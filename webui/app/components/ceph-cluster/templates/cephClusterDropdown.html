<div class="panel panel-default" ng-show="cluster.length > 1">
  <div class="panel-heading">
    <h3 class="panel-title">Select a Cluster</h3>
  </div>

  <div class="panel-body">
    <div class="form-group no-margin">
      <select id="cluster-selection"
              class="form-control"
              ng-model="registry.selectedCluster"
              ng-options="(c.name + ' (' + c.fsid + ')') for c in cluster track by c.fsid">
      </select>
    </div>
  </div>
</div>
