<a ng-click="runnersDialog()">
    <i class="fa {{taskOverview.icon}}"></i>
    <span ng-show="taskOverview.run > 1" ng-bind="taskOverview.run + ' Background-Tasks'"></span>
    <span ng-show="taskOverview.run === 1" ng-bind="taskOverview.run + ' Background-Task'"></span>
    <span ng-show="taskOverview.run === 0">Background-Tasks</span>
</a>
