<form name="settingsForm" role="form" class="form-horizontal" novalidate>
  <div class="openattic-modal-header">
    <span>Advanced Settings</span>
  </div>
  <div class="openattic-modal-content">
    <div uib-alert class="alert-warning">Changing these parameters from their default values is usually not necessary.</div>
    <span ng-repeat="setting in $ctrl.cephIscsiTargetAdvangedSettings">
      <div class="form-group"
           ng-class="{'has-error': (settingsForm.$submitted || settingsForm[setting.property].$dirty) && settingsForm[setting.property].$invalid}">
        <div class="col-sm-12">
          <label class="control-label" for="{{ setting.property }}">{{ setting.property }}</label>
          <input type="number" class="form-control" name="{{ setting.property }}" id="{{ setting.property }}" ng-model="$ctrl.targetSettings[setting.property]">
          <span class="help-block">{{ setting.help }}</span>
        </div>
      </div>
    </span>
  </div>
  <div class="openattic-modal-footer">
    <div class="button-group text-right">
      <button id="confirmButton" class="btn btn-primary btn-sm"
              ng-click="$ctrl.confirm()"
              ng-disabled="settingsForm.$invalid || settingsForm.$submitted">
        Confirm
        <i class="fa fa-spinner fa-spin fa-fw" ng-if="deleteForm.$submitted"></i>
      </button>
      <button id="cancelButton" class="btn btn-link btn-sm" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
  </div>
</form>
