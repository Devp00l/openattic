<div>
    <div class="btn-toolbar" ng-if="!options.hideToolbar">
        <div class="btn-group" ng-if="!options.widgetButtons">
            <span class="dropdown" on-toggle="toggled(open)">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Add Widget <span class="caret"></span>
                </button>
                <ul class="dropdown-menu arrow-box-up" role="menu">
                    <li ng-repeat="widget in widgetDefs">
                        <a href="#" ng-click="addWidgetInternal($event, widget);" class="dropdown-toggle">{{widget.name}}</a>
                    </li>
                </ul>
            </span>
        </div>
        <div class="btn-group" ng-if="options.widgetButtons">
            <button ng-repeat="widget in widgetDefs"
                    ng-click="addWidgetInternal($event, widget);" type="button" class="btn btn-primary">
                {{widget.name}}
            </button>
        </div>
        <div class="btn-group">
            <span class="dropdown" on-toggle="toggled(open)">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Advanced Options <span class="caret"></span>
                </button>
                <ul class="dropdown-menu arrow-box-up" role="menu">
                    <li><a href="#" ng-click="resetWidgetsToDefault()" class="dropdown-toggle">Default Widgets</a></li>
                    <li><a href="#" ng-click="clear()" class="dropdown-toggle">Clear</a></li>
                </ul>
            </span>
        </div>
        <button ng-if="options.storage && options.explicitSave" ng-click="options.saveDashboard()"
                class="btn btn-success" ng-disabled="!options.unsavedChangeCount">
            {{ !options.unsavedChangeCount ? "all saved" : "save changes (" + options.unsavedChangeCount + ")" }}
        </button>
    </div>
    <div ui-sortable="sortableOptions" ng-model="widgets" class="dashboard-widget-area">
        <div ng-repeat="widget in widgets" ng-style="widget.containerStyle" class="widget-container" widget>
            <div class="widget panel panel-openattic">
                <div class="widget-header panel-heading">
                    <h3 class="panel-title">
                        <span class="widget-title" ng-dblclick="editTitle(widget)" ng-hide="widget.editingTitle">
                            {{widget.title}}
                        </span>
                        <form action="" class="widget-title" ng-show="widget.editingTitle" ng-submit="saveTitleEdit(widget)">
                            <input type="text" ng-model="widget.title" class="form-control">
                        </form>
                        <span class="label label-primary" ng-if="!options.hideWidgetName">{{widget.name}}</span>
                    </h3>
                </div>

                <div role="content" class="widget-content panel-body"></div>

                <div ng-if="!widget.settingsModalOptions.lockHorizontalResize" class="widget-ew-resizer"
                     ng-mousedown="grabResizer($event)"></div>
                <div ng-if="widget.enableVerticalResize" class="widget-s-resizer"
                     ng-mousedown="grabSouthResizer($event)"></div>
            </div>
        </div>
    </div>
</div>
