
{% for serv in Services %}
define service {
	use       generic-service
	host_name localhost
	service_description {{ serv.description }}
	contact_groups openattic_admins
	{% if serv.arguments %}
	check_command {{ serv.command.name }}!{{ serv.arguments }}
	{% else %}
	check_command {{ serv.command.name }}
	{% endif %}
	}
{% endfor %}
